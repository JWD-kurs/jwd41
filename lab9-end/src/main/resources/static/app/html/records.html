<div ng-controller="RecordsCtrl">
	<h1>Records</h1>
	
	<div class="row">
		
		<div class="col-12 col-sm-6">
		
			<form>
				<div class="form-group">
					<label for="rtime">Time</label>
					<input class="form-control" id="rtime" ng-model="newRecord.time" />
				</div>
				<div class="form-group">
					<label for="rduration">Duration</label>
					<input class="form-control" id="rduration" ng-model="newRecord.duration"/>
				</div>
				<div class="form-group">
					<label for="rintensity">Intensity</label>
					<input class="form-control" id="rintensity" ng-model="newRecord.intensity"/>
				</div>
				
				<!-- TODO: OmoguÄ‡iti odabir korisnika i aktivnosti -->
				<div class="form-group">
					<label for="rusers">Users</label>
					<select class="form-control" id="rusers" ng-model="newRecord.userId">
						<option ng-repeat="u in users" value="{{u.id}}">{{u.firstname}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="ractivities">Activities</label>
					<select class="form-control" id="ractivities" ng-model="newRecord.activityId">
						<option ng-repeat="a in activities" value="{{a.id}}">{{a.name}}</option>
					</select>
				</div>
				
				
				<button class="btn btn-primary" ng-click="doAdd()">Add</button>
			</form>
		
		</div>
		
		
		<div class="col-12 col-sm-6">
			<form>
				<div class="form-group">
					<label>Activity Name</label>
					<input ng-model="search.activityName" class="form-control">
				</div>
				<div class="form-group">
					<label>Minimal Duration</label>
					<input ng-model="search.minDuration" class="form-control">
				</div>
				<div class="form-group">
					<label>Intensity</label>
					<input ng-model="search.intensity" class="form-control">
				</div>
				
				<button ng-click="doSearch()" class="btn btn-info">Search</button>
			</form>	
		</div>
		
	</div>
	<div class="row">
		<div class="col-12">
			
			<div class="btn-group float-right" style="margin-bottom:5px">
				<button ng-disabled="pageNum == 0" ng-click="changePage(-1)" class="btn btn-primary">Previous</button>
				<button ng-disabled="pageNum == totalPages - 1" ng-click="changePage(1)" class="btn btn-primary">Next</button>
			</div>
			
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Time</th>
						<th>Duration</th>
						<th>Intensity</th>
						<th>Activity</th>
						<th>User</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="r in records">
						<td>{{r.time}}</td>
						<td>{{r.duration}}</td>
						<td>{{r.intensity}}</td>
						<td>{{r.activityName}}</td>
						<td>{{r.userName}}</td>
						<td>
							<button class="btn btn-warning" ng-click="goToEdit(r.id)"><i class="fa fa-pencil" aria-hidden="true"></i>
							</button>	
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
